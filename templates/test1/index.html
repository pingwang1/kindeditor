{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src='{% static "js/jquery.min.js" %}'></script>
    <script type="text/javascript" src="{% static 'js/kindeditor/kindeditor-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/kindeditor/kindeditor-all-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/kindeditor/lang/zh_CN.js' %}"></script>
    <script type="text/javascript">
        //KindEditor脚本
         KindEditor.ready(function(K) {
               K.create('textarea[name=content]',{
                   width: '300px',
                   height: '300px',
               });

        });
    </script>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" accept-charset="utf-8" action="upload_files">
        {% csrf_token %}
        作者：<input type="text" name="name" placeholder="Author"><br>
        年纪：<input type="text" name="age" placeholder="Age"><br>
        内容：<textarea name="content" id="id_content">
            你好，世界！
        </textarea>
        <input type="file" name="picture"><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
